<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/minecraft_logo.png">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="common/style.css">
    <link rel="stylesheet" href="login.css">
    <meta name="google-adsense-account" content="ca-pub-9066178534044354">
</head>

<body>
    <video autoplay muted loop id="video-wp" src="img/wallpaper/loginWallpaper.mp4"></video>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card-login">
            <div class="card-body d-flex justify-content-center">
                <h5 class="card-title">LOGIN</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row g-3 align-items-center">
                        <div class="col-4 d-flex justify-content-center p-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome utente</label>
                        </div>
                        <div class="col-8 d-flex justify-content-center p-3">
                            <input type="email" class="form-control username" id="exampleFormControlInput1">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row g-3 align-items-center">
                        <div class="col-4 d-flex justify-content-center p-3">
                            <label for="inputPassword6" class="form-label">Password</label>
                        </div>
                        <div class="col-8 d-flex justify-content-center p-3">
                            <input type="password" id="inputPassword6" class="form-control password"
                                aria-describedby="passwordHelpInline" onkeypress="if(event.key === 'Enter') document.getElementById('accedi').click();">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="container-fluid d-flex justify-content-center">
                <button id="accedi" class="btn btn-dark col-3 p-2 m-3" type="submit">ACCEDI</button>
                <button id="registrati" class="btn btn-dark col-5 p-2 mt-3 d-none" type="submit">REGISTRATI</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
    <script src="login.js"></script>
</body>

</html>
