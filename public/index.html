<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/minecraft_logo.png">
    <title>Sito coordinate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="common/style.css">
    <link rel="stylesheet" href="styleIndex.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="pageIndex.js"></script>
    <meta name="google-adsense-account" content="ca-pub-9066178534044354">
</head>

<body class="p-0 m-0" onload="javascript:loadServer();">
    <nav class="navbar navbar-expand-lg fixed-top shadow barra">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 text-light">
                <img src="img/minecraft_logo.png" alt="logo" width="50" class="d-inline-block">
                <p class="d-inline-block" id="titolo-nav">COORDINATE SERVER</p>
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto pb-1">
                    <li class="nav-item">
                        <button type="button" class="btn btn-lg bottone-nav bottoni text-light"
                            data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop1" aria-controls="staticBackdrop">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                class="bi bi-file-earmark-music-fill" viewBox="0 0 20 20">
                                <path
                                    d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M11 6.64v1.75l-2 .5v3.61c0 .495-.301.883-.662 1.123C7.974 13.866 7.499 14 7 14s-.974-.134-1.338-.377C5.302 13.383 5 12.995 5 12.5s.301-.883.662-1.123C6.026 11.134 6.501 11 7 11c.356 0 .7.068 1 .196V6.89a1 1 0 0 1 .757-.97l1-.25A1 1 0 0 1 11 6.64" />
                            </svg>
                            MUSICA
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-lg bottone-nav bottoni text-light" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                class="bi bi-gear-fill" viewBox="0 0 20 20">
                                <path
                                    d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                            </svg>
                            IMPOSTAZIONI
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-lg bottone-nav bottoni text-light" aria-expanded="false"
                            onclick="logout();">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                class="bi bi-door-closed-fill" viewBox="0 0 20 20">
                                <path
                                    d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                            </svg>
                            LOGOUT
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid p-0" id="container-benvenuto">
        <div class="testo">
            <p id="benvenuto" class="cursor typewriter-animation">BENVENUTO</p>
            <h3 id="sotto-titolo" class="cursor typewriter-animation">SCORRI IN BASSO PER SELEZIONARE IL SERVER CHE
                DESIDERI</h3>
        </div>
        <div class="freccia">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-arrow-down"
                viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1" />
            </svg>
        </div>
    </div>
    <div class="container mt-5" id="container-elenco-server">
        <h2 class="text-light text-center mb-4">Elenco Server Disponibili</h2>
        <div class="list-group" id="elenco-server">
        </div>
    </div>
    <div id="imageOverlay">
        <span id="closeOverlay">&times;</span>
        <img id="enlargedImage" src="" alt="Enlarged Server Logo">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>

    <!-- In questa sezione del documento ci sono i menù offCanvas -->
    <!-- Questo offCanvas serve per l'inserimento dei dati del nuovo bioma -->
    <div class="offcanvas offcanvas-end inserimento" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop1"
        aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light" id="offcanvasExampleLabel">MUSICA DI SOTTOFONDO</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="text-light">
                Con questo modulo è possibile selezionare le musiche di sottfondo del sito e regolarne il volume.
            </div>
            <div class="row" id="playlist">
                <div class="col-12">
                    <label class="form-label text-light d-flex justify-content-center">Playlist</label>
                    <select class="form-select" id="trackList">
                        <option>Seleziona un brano...</option>
                    </select>
                </div>
            </div>
            <div class="container-fluid" id="container-musica">
                <div class="container-fluid copertina">
                    <img src="" id="copertinaCanzone" alt="">
                </div>
                <div class="row" id="controlli-musica">
                    <div class="col-4" id="indietro">
                        <button type="button" class="btn btn-sm bottoni">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                class="bi bi-skip-backward-fill" viewBox="0 0 20 20">
                                <path
                                    d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5" />
                            </svg>
                        </button>
                    </div>
                    <div class="col-4" id="pausa">
                        <button type="button" class="btn btn-sm bottoni">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                class="bi bi-pause-fill" viewBox="0 0 20 20">
                                <path
                                    d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
                            </svg>
                        </button>
                    </div>
                    <div class="col-4" id="avanti">
                        <button type="button" class="btn btn-sm bottoni">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                class="bi bi-skip-forward-fill" viewBox="0 0 20 20">
                                <path
                                    d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="progress-container mb-3">
                    <div class="row" id="linea-tempo">
                        <div class="col-6">
                            <span id="currentTime" class="time-display text-light">0:00</span>
                        </div>
                        <div class="col-6">
                            <span id="totalDuration" class="time-display text-light">0:00</span>
                        </div>
                    </div>
                    <input type="range" id="progressBar" class="form-range" min="0" max="100" value="0" step="0.1"
                        aria-label="Barra avanzamento brano">
                </div>
            </div>
            <div class="row" id="volume">
                <div class="col-10">
                    <label class="form-label text-light d-flex justify-content-center">Slider volume</label>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                </div>
                <div class="col-2">
                    <label class="form-label text-light d-flex justify-content-center">Volume</label>
                    <div class="text-center text-light small mt-1" id="volumeValueDisplay">50%</div>
                </div>
            </div>
        </div>
    </div>
    <audio id="audioPlayer"></audio>
</body>

</html>
